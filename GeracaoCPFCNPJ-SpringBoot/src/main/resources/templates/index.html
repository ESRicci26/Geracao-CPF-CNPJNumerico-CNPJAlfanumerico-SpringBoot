<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Documentos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Gerador de CPF, CNPJ e CNPJ Alfanumérico</h1>

    <div class="row text-center mb-4">
        <div class="col-md-4 mb-2">
            <a href="/gerarCPF" class="btn btn-primary btn-lg w-100">Gerar CPF</a>
        </div>
        <div class="col-md-4 mb-2">
            <a href="/gerarCNPJ" class="btn btn-success btn-lg w-100">Gerar CNPJ</a>
        </div>
        <div class="col-md-4 mb-2">
            <a href="/gerarCNPJAlfa" class="btn btn-warning btn-lg w-100">Gerar CNPJ Alfanumérico</a>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-12">
            <label for="resultado" class="form-label"><strong>Resultado Gerado:</strong></label>
            <textarea id="resultado" class="form-control text-center" rows="4" readonly
                      th:text="${documento != null ? documento : ''}"></textarea>
        </div>
    </div>

    <div class="row mt-3" th:if="${erro != null}">
        <div class="col-12">
            <div class="alert alert-danger text-center" th:text="${erro}"></div>
        </div>
    </div>
</div>
</body>
</html>
