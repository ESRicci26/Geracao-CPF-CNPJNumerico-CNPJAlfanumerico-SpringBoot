<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gerador e Validador de Documentos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Gerador e Validador de CPF / CNPJ / CNPJ Alfanumérico</h2>
    <div class="row text-center mb-3">
        <div class="col-md-4 mb-2">
            <a th:href="@{/cadastros/gerarcpfcnpj/gerarCPF}" class="btn btn-primary w-100">Gerar CPF</a>
        </div>
        <div class="col-md-4 mb-2">
            <a th:href="@{/cadastros/gerarcpfcnpj/gerarCNPJ}" class="btn btn-success w-100">Gerar CNPJ</a>
        </div>
        <div class="col-md-4 mb-2">
            <a th:href="@{/cadastros/gerarcpfcnpj/gerarCNPJAlfa}" class="btn btn-warning w-100">Gerar CNPJ Alfanumérico</a>
        </div>
    </div>
    <div class="mb-4 text-center">
        <textarea class="form-control text-center" rows="3" readonly
                  th:text="${documento != null ? documento : ''}"></textarea>
    </div>
    <hr>
    <form class="text-center">
        <div class="row mb-3">
            <div class="col-md-4">
                <input type="text" class="form-control" name="valor" placeholder="Digite CPF" />
                <button formaction="/cadastros/gerarcpfcnpj/validarCPF" class="btn btn-outline-primary mt-2">Validar CPF</button>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" name="valor" placeholder="Digite CNPJ" />
                <button formaction="/cadastros/gerarcpfcnpj/validarCNPJ" class="btn btn-outline-success mt-2">Validar CNPJ</button>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" name="valor" placeholder="Digite CNPJ Alfanumérico" />
                <button formaction="/cadastros/gerarcpfcnpj/validarCNPJAlfa" class="btn btn-outline-warning mt-2">Validar CNPJ Alfanumérico</button>
            </div>
        </div>
    </form>
    <div th:if="${mensagem != null}" class="alert alert-info text-center mt-3" th:text="${mensagem}"></div>
</div>
</body>
</html>
